<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leasing Form</title>
  <link rel="stylesheet" href="static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5e6eb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      width: 60%;
      padding: 20px;
      border: 2px solid black;
      margin-top: 20px;
    }

    .head {
      background-color: #eac4d5;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-style: italic;
      font-weight: bold;
    }

    .form-section {
      border: 2px solid black;
      margin: 10px 0;
      padding: 15px;
      background-color: #f5d6e0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid black;
    }

    .button-container {
      text-align: center;
      margin-top: 15px;
    }

    button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lease a Property</h1>  
  </header>

  <div class="container">
    <div class="head">
      DreamHome <br> Leasing Form
    </div>
    
    <div class="form-section two-column">
      <div>
        <label for="clientNumber">Client Number (Enter if known)</label>
        <input type="text" id="clientNumber" name="clientNumber">
        <label for="fullName">Full Name (Please print)</label>
        <input type="text" id="fullName" name="fullName">
        <label for="clientSignature">Client Signature</label>
        <input type="text" id="clientSignature" name="clientSignature">
      </div>
    </div>  

    <div class="form-section two-column">
      <div>
        <label for="propertyNumber">Property Number</label>
        <input type="text" id="propertyNumber" name="propertyNumber">
        <label for="propertyAddress">Property Address</label>
        <input type="text" id="propertyAddress" name="propertyAddress">
      </div>
    </div>
    
    <div class="form-section two-column">
      <div>
        <p><h3>Enter payment details </h3></p>
        <label for="monthlyRent">Monthly Rent</label>
        <input type="number" id="monthlyRent" name="monthlyRent">
        <label for="paymentMethod">Payment Method</label>
        <input type="text" id="paymentMethod" name="paymentMethod">
        <label for="depositPaid">Deposit Paid (Y or N)</label>
        <input type="text" id="depositPaid" name="depositPaid">
      </div>
    <div>

    <div class="form-section two-column">   
      <div>
        <label for="rentStart">Rent Start</label>
        <input type="date" id="rentStart" name="rentStart">
        <label for="rentFinish">Rent Finish</label>
        <input type="date" id="rentFinish" name="rentFinish">
        <label for="duration">Duration</label>
        <input type="text" id="duration" name="duration">
      </div>
    </div>
    
    <div class="button-container">
      <button type="submit">Submit</button>
    </div>
  </div>

  <footer>
      <p>&copy; 2025 My Flask Website. All rights reserved.</p>
  </footer>
</body>
</html>
